<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div id="form"> - Visitor -
        <form id="sign">
            <input id="name" type="Name" placeholder="Full Name">
            <input id="mail" type="Email" placeholder="Email">
            <input id="organ" type="Organisation" placeholder="Organisation">
            <input id="signup" type="submit" value="SIGN UP">
            <input id="return" type="submit" value="RETURN">
        </form>
    </div>
</body>
</html>
<script>
    document.querySelector("#form").addEventListener("submit",userFun);

    var userArr= JSON.parse(localStorage.getItem("userData")) || [];

    function userFun(){
        event.preventDefault();

        var userObj={
            userName: document.querySelector("#name").value,
            userMail: document.querySelector("#mail").value,
            userOrganization: document.querySelector("#organ").value,
        };
        userArr.push(userObj);
            console.log(userArr);
            localStorage.setItem("userData",JSON.stringify(userArr));
    }
</script>
